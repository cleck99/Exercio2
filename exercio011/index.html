<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abri seu site em varios dispositivos diferentes</p>
     
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/media.png" 
        type="image/png">
        <img src="imagens/grande.png" alt="imagem grande">
    </picture>
    <h1>audiu</h1>
    <p>vamos colocar audio gelera</p>
    <audio src="midia/Fat Man - Yung Logos.mp3"controls autoplay></audio>
    <a href="midia/Fat Man - Yung Logos.mp3">cliaqui pra abaixar meu caro</a>
</body>
</html>
